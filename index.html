<!DOCTYPE html>

<html lang="pt-br">

    <head>

        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Calculadora IMC</title>
        <link rel="stylesheet" href="style.css">

    </head>

    <body>
        <div class="bloco-titulo">
            <h1 class="titulo">Calculadora <br> IMC</h1>
        </div>
        <div class="bloco">
            <div class="bloco-inputs">
                <input class="input" id="altura" placeholder="Digite sua altura:" />
                <input class="input" id="peso" placeholder="Digite seu peso:" />
            </div>
            <div class="bloco-botao">
                <button class="botao-estilo" onclick="calcular()">calcular</button>
            </div>
            <div class="resultado">
                <p id="resultado"></p>
            </div>
        </div>
        
        
    </body>

    <script src="java.js"></script>

</html>
